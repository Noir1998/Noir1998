<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <a href="index.html"><img id="googleAD" src="logo.png" alt="Google logo"></a>
    </div>
    <h1 class="header" id="mainheader">Advanced Search</h1>
    <hr>
    <br>

    <form action="https://google.com/search">
        <h3 class="header">Show pages that contain...</h3><br>
        <div id="advanced">
            <label for="input1">All these words:</label><input type="text" id="input1" name="as_q"><br/><br/>
            <label for="input2">This exact word or phrase:</label><input type="text" id="input2" name="as_epq"><br/><br/>
            <label for="input3">Any of these words:</label><input type="text" id="input3" name="as_oq"><br/><br/>
            <label for="input4">None of these words:</label><input type="text" id="input4" name="as_eq"><br/><br/>

        </div>
        <div id="send">
            <input id type="submit" value="Advanced Search">
        </div>
    </form>

</body>
</html>
